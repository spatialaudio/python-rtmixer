version: 2
jobs:
    build_docs:
      docker:
        - image: circleci/python:3.7-stretch
      steps:
        - checkout
        - run:
            name: Set BASH_ENV
            command: |
              echo "set -e" >> $BASH_ENV
              echo "BASH_ENV:"
              cat $BASH_ENV

        - restore_cache:
            keys:
              - pip-cache

        - run:
            name: Get Python running
            command: |
              pip install --user --upgrade --progress-bar off -r doc/requirements.txt

        - save_cache:
            key: pip-cache
            paths:
              - ~/.cache/pip

        # Build docs
        - run:
            name: make html
            command: |
              python setup.py build_sphinx

        # Save the outputs
        - store_artifacts:
            path: build/sphinx/html/
            destination: html

workflows:
  version: 2

  default:
    jobs:
      - build_docs
